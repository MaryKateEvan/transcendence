<!-- Replace index.html with this to test the game -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pong Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        #pauseText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="scoreDisplay">Player: 0 | Computer: 0</div>

<script src="https://cdn.jsdelivr.net/npm/babylonjs@latest/babylon.js"></script>
<script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/babylonjs-gui"></script>
<script type="module" src="src/game/pong.ts"></script>
</body>
</html>
